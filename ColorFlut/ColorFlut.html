<html>
    <head>
        <title>ColorFlut - pick a color</title>
        <script src="ColorFlut.js"></script>
    </head>
    <body style="overflow-y:auto; height:100%">
        <div>
            <input type="text" id="address" value="192.168.1.234:1234"/>
            <input type="button" id="update" value="Send" />
            <label><input type="checkbox" id="autoupdate" />Autoupdate</label>
            <input type="button" id="add" value="+" />
        </div>
        <div id="colors">
            <div>
                <input type="color" id="color1" value="#000000"/>
            </div>
        </div>
        <svg id="gradient" height="10" width="400">
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop id="color1_stop" offset="0%" style="stop-color:#000000" />
                </linearGradient>
            </defs>
            <rect width="400" height="10" style="fill:url(#grad1)" />
        </svg>

    </body>
</html>
